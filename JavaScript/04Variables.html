<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables In JS</title>
  </head>
  <body>
    <h1>Variables In JS</h1>

    <script>
      // Variables In JS

      // => It is kind of container which store some data

      // We have 3 Types of Variables :-

      // var
      // let
      // const

      //   Rules of Nameing Variables

      // Always start with _, $, alpha

      // var

      // => it was used before ES6 or we can say it was old method

      var a = 10; // Declaration and Initialization
      var a = 20; // Re-Decalration is Possible
      a = 30; // Re-Assignment is Possible
      console.log(a);

      // let

      let name = "Nitin"; // Declaration and Initialization
      //   let name = "Nitin Kumar"; // Re-Decalration is not Possible
      name = "Nitin Patel"; // Re-Assignment is Possible
      console.log(name);

      //   const

      const fav_Actress = "kiara advani"; // Declaration and Initialization
      //   const fav_Actress = "Neelam";    // Re-Decalration is not Possible
      fav_Actress = "Ananya Pandey"; // Re-Assignment is not Possible

      console.log(fav_Actress);
    </script>
  </body>
</html>
