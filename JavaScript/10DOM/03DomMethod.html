<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Method</title>

    <!-- Custom CSS -->

    <style>
      p {
        font-size: 30px;
      }
      .hey {
        background-color: blue;
        color: aliceblue;
        border: 2px solid lime;
        margin: 10px 0px;
      }
      .hello {
        background-color: brown;
        color: khaki;
        border: 2px solid blueviolet;
        margin: 10px 0px;
      }
    </style>

    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: grey">
    <div class="container text-bg-dark text-center p-5">
      <h1>Dom Method</h1>
      <p>Document Object Method</p>
    </div>

    <div class="container p-5 text-bg-danger">
      <div id="box" class="border border-3 border-danger-subtle p-2 my-4"></div>
      <button id="btnCreate" class="btn btn-primary">Create Element</button>
      <button id="btnRemoveElement" class="btn btn-primary">Remove Element</button>
      <button id="btnReplace" class="btn btn-primary">Replace Element</button>

      <div id="parent" class="border border-3 border-danger-subtle p-2 my-4">
        <h3 class="hello" id="h3">Hello Dost</h3>
      </div>

      <button id="btnGetAttribute" class="btn btn-primary">
        Get Attribute
      </button>
      <button id="btnSetAttribute" class="btn btn-primary">
        Set Attribute
      </button>
      <button id="btnRemoveAttribute" class="btn btn-primary">
        Remove Attribute
      </button>

      <div
        id="new-parent"
        class="border border-3 border-danger-subtle p-2 my-4"
      >
        <h2 id="h2">Hello Parent</h2>
      </div>

      <button id="btnAdd" class="btn btn-primary">Add class</button>
      <button id="btnRemove" class="btn btn-primary">Remove class</button>
      <button id="btnToggle" class="btn btn-primary">Toggle class</button>
    </div>

    <script>
      // Create Elements

      let para = document.createElement("p");

      //   createTextNode

      let text = document.createTextNode("Namaste Bharat");

      // appendChild

      para.appendChild(text);

      //   button to create Element

      btnCreate.addEventListener("click", function () {
        // appendChild
        document.getElementById("box").appendChild(para);
      });

      // Remove Element

      btnRemoveElement.addEventListener("click", function () {
        document.getElementById("box").removeChild(para);
      });

      //   Replace Element

      btnReplace.addEventListener("click", function () {
        let heading = document.createElement("h2");
        let textNew = document.createTextNode("Namaste World!");
        heading.appendChild(textNew);

        document.getElementById("box").replaceChild(heading, para);
      });

      //   Modifying Element

      let parent = document.getElementById("parent");

      // getAttribute

      btnGetAttribute.addEventListener("click", function () {
        let attr = parent.getAttribute("id");
        console.log(attr);
      });

      //   setAttribute

      btnSetAttribute.addEventListener("click", function () {
        let attr = parent.setAttribute("class", "hey");
        console.log(attr);
      });

      //   removeAttribute

      let h3 = document.getElementById("h3");

      btnRemoveAttribute.addEventListener("click", function () {
        let attr = h3.removeAttribute("class");
        console.log(attr);
      });

      //   Classlist

      let h2 = document.getElementById("h2");

      //   add

      btnAdd.addEventListener("click", function () {
        h2.classList.add("hey");
      });

      //   remove

      btnRemove.addEventListener("click", function () {
        h2.classList.remove("hey");
      });

      //   toggle

      btnToggle.addEventListener("click", function () {
        h2.classList.toggle("hey");
      });
    </script>
  </body>
</html>
