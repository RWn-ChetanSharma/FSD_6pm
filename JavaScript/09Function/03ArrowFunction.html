<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function</title>
  </head>
  <body>
    <h1>Arrow Function</h1>

    <script>
      // Normal Function

      function greet() {
        console.log("Normal Function Greet");
      }
      greet();

      // Arrow Function

      const greetArrow = () => {
        console.log("Arrow Function Greet");
      };
      greetArrow();

      //   Homework

      //   What is This keyword?
    </script>
  </body>
</html>
