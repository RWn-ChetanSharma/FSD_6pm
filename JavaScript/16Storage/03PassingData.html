<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passing Data</title>
    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: grey">
    <div class="container text-bg-dark p-5">
      <h1 class="my-4">User Input Page</h1>
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
            id="fname"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
            id="lname"
          />
        </div>
      </div>
      <button class="btn btn-primary my-5" id="btnSet">Add Data</button>
    </div>

    <script>
      let fname = document.getElementById("fname");
      let lname = document.getElementById("lname");
      btnSet.addEventListener("click", function () {
        const data = { fname: fname.value, lname: lname.value };
        localStorage.setItem("userData", JSON.stringify(data));
        console.log(data);

        window.location.href = "04RecevingData.html"
      });
    </script>
  </body>
</html>
