<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passing Data</title>
    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: grey">
    <div class="container text-bg-dark p-5">
      <h1 class="my-4">User Input Page</h1>
      <div class="row">
        <p class="fs-3 text-success">
          My First Name is <span id="first"></span> and last name is
          <span id="second"></span>.
        </p>
      </div>
      <button class="btn btn-primary my-5" id="btnGet">Get Data</button>
      <button class="btn btn-primary my-5" id="btnRemove">Remove Data</button>
    </div>

    <script>
      //   btnGet.addEventListener("click", function () {
      window.addEventListener("load", function () {
        const data = JSON.parse(localStorage.getItem("userData"));
        console.log(data);
        document.getElementById("first").innerHTML = `<b>${data.fname}</b>`;
        document.getElementById("second").innerHTML = `<b>${data.lname}</b>`;
      });
      btnRemove.addEventListener("click", function () {
        localStorage.removeItem("userData");
        window.location.href = "03PassingData.html";
      });
    </script>
  </body>
</html>
