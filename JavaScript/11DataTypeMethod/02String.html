<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String In JS</title>
</head>
<body>
    <h1>String In JS</h1>    


    <script>
        let a  = "Namaste Bharat"
        let b  = "            Namaste Bharat           "

        console.log(a);
        console.log(a.toLowerCase());
        console.log(a.toUpperCase());
        console.log(a.indexOf("a"));
        console.log(a.lastIndexOf("a"));
        console.log(a.length);
        console.log(a.concat(" Mata"));
        console.log(a.replace("Bharat", "India"));
        console.log(b);
        console.log(b.trim());
        // console.log(b.trimStart());
        // console.log(b.trimEnd());
        

        
        
        
    </script>
</body>
</html>
