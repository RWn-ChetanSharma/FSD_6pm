<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Types</title>
  </head>
  <body>
    <h1>Data Types</h1>

    <script>
      // Data Types

      // we have 2 types of Data Types

      // 1. Primitive Data Type

      // NN SS BB U

      // Number

      let a = 10;
      console.log(a);
      console.log(typeof a);

      // Null

      let b = null;
      console.log(b);
      console.log(typeof b);

      // Symbol

      let c = Symbol("hey");
      console.log(c);
      console.log(typeof c);

      // String

      // let d = "string;"
      // let d ='string;'
      let d = `string`; // Template literals or BackTick

      console.log(d);
      console.log(typeof d);

      // Boolean

      let e = true;
      console.log(e);
      console.log(typeof e);

      // BigInt

      let f = 154545454545n;
      console.log(f);
      console.log(typeof f);

      // undefined

      let g;
      console.log(g);
      console.log(typeof g);

      // 2. Non-Primitive Data Type

      //   Array

      const arr = [1, 2, true, "rohan"];
      console.log(arr);
      console.log(arr.length);
      console.log(arr[3]);
      console.log(typeof arr);


    //   Object 

    const MyObj = {
        id: 1,
        name: "rohan",
        contact: 123456789,
        isLoggedIn: true
    }


    console.log(MyObj);
    console.log(MyObj.name);
    console.log(typeof MyObj);

    </script>
  </body>
</html>
