<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-bg-success">
<div class="container text-bg-dark p-3">
    <div id="box" class="row">
        
    </div>
</div>
    <!-- <img src="" id="img" alt=""> -->
    <script>
      // // const apiKey = ``
      //   const apiData = fetch(`https://imdb-top-100-movies.p.rapidapi.com/series/top1/d487b5fdbemsh506ed9b8359681fp103823jsnd221ab7a1461`)
      //   console.log(apiData);
      async function getMovie() {
        const url = "https://imdb-top-100-movies.p.rapidapi.com/";
        const options = {
          method: "GET",
          headers: {
            "x-rapidapi-key":
              "d487b5fdbemsh506ed9b8359681fp103823jsnd221ab7a1461",
            "x-rapidapi-host": "imdb-top-100-movies.p.rapidapi.com",
          },
        };

        try {
          const response = await fetch(url, options);
          const result = await response.json();
          console.log(result);
          //   document.getElementById("img").src = result[0].image
          result.forEach((e) => {
            document.getElementById(
              "box"
            ).innerHTML += `
            <div class= "col">
            <div class="card" style="width: 18rem;">
                        <img src="${e.image}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${e.title}</h5>
                            <p class="card-text">${e.description}</p>
                            <a href="#" class="btn btn-primary">Rating : ${e.rating}</a>
                            <a href="${e.imdb_link}" class="btn btn-primary">Watch Now</a>
                        </div>
                        </div>
                        </div>
                        
                        `;
          });
        } catch (error) {
          console.error(error);
        }
      }
      getMovie();
    </script>
  </body>
</html>
