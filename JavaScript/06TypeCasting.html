<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Casting</title>
  </head>
  <body>
    <h1>Type Casting</h1>

    <script>
      // =    => Assignment operator
      // ==   => Check the value
      // ===  => Check the value and Data Type

      let a = 20;
      // console.log(a++);   // Post Increment
      console.log(++a); // Pre Increment
      console.log(a);

      let b = 10;
      let c = "10";

      console.log(b == c);
      console.log(b === c);
    </script>
  </body>
</html>
